<head>
	<script src="jquery-1.9.1.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="jquery.form.min.js"></script>
	<script src="jquery.cookie.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<script>
		
		$(document).ready(function() { 
			// Setup options for ajax form
			var options = {
				success:	updateCookie,
				dateType:	'json'
			};

			// bind login form and provide a simple callback function 
			$("#loginform").ajaxForm(options); 
		});
		
		$(document).ready(checkLogin);
		$(document).ready(checkMessages);

		</script>
</head>
<body>
	<!-- start login sidebar -->
	<h4>login</h4>
	<div id="welcome">
		<!-- login message appended here by jquery -->
	</div>
	<div id="loginbox">
		<form id="loginform" method="post" action="login.php">
			<fieldset>
				<div id="formfields">
				<!-- Fields will be generated by jquery if user is not logged in -->
				</div>
			</fieldset>
		</form>
	</div>
	<!-- end login sidebar -->
	
	<!-- start content - display user messages -->
	<div id="usermsg">
	</div>
