<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login: Lending Library</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/Lend.css" rel="stylesheet" >
	<script src="jquery-1.9.1.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="jquery.form.min.js"></script>
	<script src="jquery.cookie.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<script type="text/javascript" src="register.js"></script>
	<script type="text/javascript" src="navbar.js"></script>
	<script>
		$(document).ready(loadNavBar);
		$(document).ready(checkLogin);
		$(document).ready(checkMessages);
		$(document).ready(createRegisterForm);
		// Handler to watch for registration submit button
		$(document).ready(function() { 
			// Setup options for ajax form
			var options = {
				success:	finishRegistration,
				dateType:	'json'
			};

			// bind login form and provide a simple callback function 
			$("#registerform").ajaxForm(options); 
		});
	</script>
</head>
<body>


<!-- start content - display user messages -->
<div id="usermsg">
</div>

<div class="container">
	<legend><div id="formlegend"></div></legend>
	<div id="instructions"></div>
	<form id="onidlogin" method="get" action="https://login.oregonstate.edu/cas/login" class="form-horizontal">
		<fieldset>
			<div id="onidfields">
			<!-- Fields will be generated by jquery if user is not logged in -->
			</div>
		</fieldset>
	</form>
	<form class="form-horizontal" id="registerform" method="post" action="register.php">
		<div class="control-group" id="fngroup">
			<!-- Fields will be generated by jquery -->
		</div>
		<div class="control-group" id="lngroup">
			<!-- Fields will be generated by jquery -->
		</div>
		<div class="control-group" id="uidgroup">
			<!-- Fields will be generated by jquery -->
		</div>
		<br>
		<div class="control-group" id="rbgroup">
			<!-- Fields will be generated by jquery -->
		</div>
	</form>
</div>
		
		
		
</body>


</html>
